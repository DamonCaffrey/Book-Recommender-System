<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Wook</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body style="background-color: #D5D6DA;">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Book Wook</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/library">Library</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container" style="margin-top: 20px;">
            <div class="row">
                <div class="col-md-12">
                    <h1 style="font-size:50px; text-align: center; color: #5C5858;">Popular Among Readers...</h1>
                </div>

                {% for i in range(50) %}
                    <div class="col-md-2" style="margin-right:35px; margin-top: 50px; height: 600px;">
                        <div class="card" style="background-color: #E3E4FA;">
                            <div class="card-body">
                                <img class="card-img-top" style="height: 200px;" src="{{ image[i] }}">
                                <h5 class="text-black">{{ book_name[i] }}</h5>
                                <p style="font-size: 22px;" class="text-black">{{ book_author[i] }}</p>
                                <p style="font-size: 22px;" class="text-black">{{ votes[i] }}</p>
                                <p style="font-size: 22px;" class="text-black">{{ ratings[i] }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </main>
</body>

</html>
